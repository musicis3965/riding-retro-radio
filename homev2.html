<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Riding Retro Radio</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="stylev2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/AppIcon.jpg" type="image/jpeg"/>
  <link rel="apple-touch-icon" href="images/AppIcon.jpg" type="image/jpeg"/>
	<link rel="apple-touch-icon" sizes="180x180" href="images/AppIcon.png" />
  <link rel="icon" type="image/png" href="images/AppIcon.png" sizes="192x192">
</head>


<body>

  <nav class="navbar navbar-collapse navbar-toggler navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="images/navLogo_trans.png" width="60%" height="60%" class="d-inline-block align-top" alt="">
    </a>
    <span class="navbar-text">
      <a href="http://bbr24.sonixcast.com/10194">&nbsp stream &nbsp |</a>
      <a href="https://www.patreon.com/ridingretroradio">&nbsp beta members</a>
    </span>
  </nav>

  <!-- defining the first row. This here be the logo  -->
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <img id=logoSquare src="images/riding_retro_square_trans.png">
  
    </div>

  <!-- this is el photo slideshow -->
    <div class="col-sm-12 col-lg-6">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/kozy_banner.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/block_banner.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>











       <!-- second row with buttons -->
  <div class="row"> 
    <div class="col-sm-12 col-md-4">
      <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Stream
        </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="http://bbr24.sonixcast.com/10194">Stream Now (buffering not supported)</a>
            <a class="dropdown-item" href="https://tunein.com/radio/Riding-Retro-Radio-s302976/">Stream via tuneIn radio</a>
             
          </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-4">
        <div class="btn-group">
          <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            On-Demand
          </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Default Library &nbsp|&nbsp Apple Music </a>
              <a class="dropdown-item" href="#">Default Library &nbsp|&nbsp Spotify </a>
              <a class="dropdown-item" href="#">Classic Hits &nbsp|&nbsp Apple Music </a>
              <a class="dropdown-item" href="#">Classic Hits &nbsp|&nbsp Spotify </a>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-4">
        <div class="btn-group">
          <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Merchandise
          </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="http://a.co/c1k7hG6">Books</a>
                <a class="dropdown-item" href="https://shop.spreadshirt.com/riding-retro-radio/">Apparel</a>
                
            </div>
        </div>
    </div>
   
  </div>

  <div class="row">
      <div class="col-sm-12 col-md-4">
          <div id=centerbtn class="btn-group">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Shows
            </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="https://ridingretro.bandcamp.com/album/kozy-corner-episodes-1-10">Kozy Corner</a>
                <a class="dropdown-item" href="https://www.patreon.com/ridingretroradio">the Block</a>
                 
              </div>
          </div>
        </div>
    
        <div class="col-sm-12 col-md-4">
            <div class="btn-group">
              <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Social
              </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Instagram </a>
                  <a class="dropdown-item" href="#">Facebook </a>
                  <a class="dropdown-item" href="#">Youtube </a>
                  <a class="dropdown-item" href="#">Twitter</a>
                </div>
            </div>
        </div>
    
        


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
